<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon/favicon-16x16.png">
    
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/blocks.css" />
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/minimal2.css" />
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/pygments.css" />
{% if FEED_ATOM %}
    <link href="{{ FEED_DOMAIN }}/{{ FEED_ATOM }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} ATOM Feed" />
{% endif %}
{% if FEED_RSS %}
    <link href="{{ FEED_DOMAIN }}/{{ FEED_RSS }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} RSS Feed" />
{% endif %}
    <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
  </head>
  <body>
    <header>
        <div class="logo">
            <a class="button block" href="https://www.bytefish.de">bytefish.de</a>
        </div>
        <nav>
            {% for title, link in SECTIONS %}
              <a class="button block" href="{{ link }}">{{ title }}</a>
            {% endfor %}
         </nav>
      </header>
      
      <main aria-role="main">
        <section class="hero">
          <div class="overlay">
              <article>
                    {% block content %}{% endblock %}
               </article> 
            </div>
        </section>
      </main>
    </div>
  </body>
</html>
